<head>

  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/deployment.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Scripts -->

  <script src="utils/ui-helpers.js"></script>
  <script src="components/icon-gallery.js"></script>
  <script src="components/student-selector.js"></script>
  <script src="components/category-grid.js"></script>
  <script src="components/product-grid.js"></script>
  <script src="components/order-summary.js"></script>
  <script src="components/confirmation.js"></script>
  <script src="components/admin-panel.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado con √©xito:', registration.scope);
          })
          .catch(error => {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (window.DEPLOYMENT_CONFIG) {
        document.getElementById('app-version').textContent = window.DEPLOYMENT_CONFIG.version;
        document.getElementById('deployment-date').textContent = new Date(window.DEPLOYMENT_CONFIG.deploymentDate).toLocaleDateString('es-ES', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
      }
    });
  </script>
</body>
</html>
