<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Menú Interactivo para el taller de Preparación de Bebidas y Alimentos">
  <title>Menú Interactivo - Taller de Bebidas y Alimentos</title>
  
  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  
  <!-- Manifest para PWA -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/deployment.css">
  
  <!-- Fuentes y Iconos -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Meta tags para PWA -->
  <meta name="theme-color" content="#3498db">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Menú Interactivo">
  
  <!-- Iconos para dispositivos Apple -->
  <link rel="apple-touch-icon" href="assets/icon-192.png">
</head>
<body>
  <div id="app" class="app-container">
    <header class="app-header">
      <h1>Menú Interactivo</h1>
      <p>Taller de Preparación de Bebidas y Alimentos</p>
    </header>
    
    <main class="app-content">
      <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Cargando aplicación...</p>
      </div>
      
      <div id="student-selector" class="view-container" style="display: none;"></div>
      <div id="category-grid" class="view-container" style="display: none;"></div>
      <div id="product-grid" class="view-container" style="display: none;"></div>
      <div id="order-summary" class="view-container" style="display: none;"></div>
      <div id="confirmation" class="view-container" style="display: none;"></div>
      <div id="admin-panel" class="view-container" style="display: none;"></div>
      
      <div class="deployment-info">
        <h3>Estado del Despliegue</h3>
        <div class="deployment-status">
          <span class="status-indicator status-online"></span>
          <span>Aplicación desplegada y funcionando</span>
        </div>
        <p>Versión: <span id="app-version">1.0.0</span></p>
        <p>Última actualización: <span id="deployment-date">Cargando...</span></p>
      </div>
    </main>
    
    <footer class="app-footer">
      <p>Desarrollado para Escuela de Educación Especial</p>
      <div class="admin-access" id="admin-access"></div>
    </footer>
    
    <div class="notifications-container"></div>
  </div>
  
  <!-- Scripts -->
  <script src="utils/deployment-config.js"></script>
  <script src="utils/onedrive-auth.js"></script>
  <script src="utils/data-service.js"></script>
  <script src="utils/data-synchronizer.js"></script>
  <script src="utils/onedrive-integration.js"></script>
  <script src="utils/ui-helpers.js"></script>
  <script src="components/icon-gallery.js"></script>
  <script src="components/student-selector.js"></script>
  <script src="components/category-grid.js"></script>
  <script src="components/product-grid.js"></script>
  <script src="components/order-summary.js"></script>
  <script src="components/confirmation.js"></script>
  <script src="components/admin-panel.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado con éxito:', registration.scope);
          })
          .catch(error => {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }
    
    // Actualizar información de despliegue
    document.addEventListener('DOMContentLoaded', () => {
      if (window.DEPLOYMENT_CONFIG) {
        document.getElementById('app-version').textContent = window.DEPLOYMENT_CONFIG.version;
        document.getElementById('deployment-date').textContent = new Date(window.DEPLOYMENT_CONFIG.deploymentDate).toLocaleDateString('es-ES', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
      }
    });
  </script>

  <script src="utils/settings.js"></script>
<script src="utils/header-inject.js"></script>
<script src="utils/generate-pdf.js"></script>
</body>
</html>
